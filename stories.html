<!doctype html>
<html lang="en">
  <head>
    <title>Stories | VFTB</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8121cee81a.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Acme&family=Kaushan+Script&family=PT+Sans+Caption&family=Lobster&family=Proza+Libre&display=swap"
    rel="stylesheet">
    <style>
        .link-effect2{
        color: white;
        transition: all 0.3s ease-in-out;
        }
        .link-effect2:hover{
        color:darkorange;
        }
        .loading {
        width: 100%;
        height:100%;
        position: fixed;
        top: 0;
        left: 0;
        background: #4fade4;
        z-index: 99;
        }
        .loading:after {
        content: "";
        width: 50px;
        height: 50px;
        position: absolute;
        top: -30px;
        right: 0;
        left: 0;
        bottom: 0;
        margin: auto;
        border: 6px solid #f2f2f2;
        border-top: 6px dotted #f2f2f2;
        border-bottom: 6px dotted #f2f2f2;
        border-radius: 50%;
        animation: loading 2s infinite;
        }
        .loading:before {
        font-family: 'Lobster', cursive;
        font-size: 20px;
        letter-spacing: 1px;
        color: white;
        content: "Loading...";
        position: absolute;
        top: 57%;
        text-align: center;
        right: 0;
        left: 0;
        margin: auto;
        }

        @keyframes loading {
        0% {
            transform: rotate(0);
        }
        50% {
            transform: rotate(360deg);
        }
        }

    </style>
  </head>
  <body style="background: url('https://source.unsplash.com/S3uj--91cTA/1920x1080');background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  background-position: center center;">
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <div style="margin-top: 30px;margin-bottom: 100px;">
        <img class="metadaelbg" width="430" height="270" src="image/paintbg.png" style="position: absolute;margin-left: 50%;transform: translateX(-50%);top: 46px;">
        <h1 style="font-family: 'Kaushan Script', cursive;font-size:100px;position: absolute;margin-left: 50%;transform: translateX(-50%);">Stories</h1>
    </div>
    <a class="nav-link link-effect2" href="index.html" style="border-radius: 15px;font-size: 40px;position: absolute;left: 15px;top: 15px;z-index: 50;" title="Back"><i class="fas fa-angle-double-left" style="margin-right: 5px;"></i></a>
    
    
    <div class="loading"></div>

    <script>
        $(window).on("load",function(){
          $(".loading").fadeOut("slow")
        });
      </script>
  </body>
</html>
