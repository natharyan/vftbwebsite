  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8121cee81a.js" crossorigin="anonymous"></script>
  <script src="loader.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Acme&family=Kaushan+Script&family=PT+Sans+Caption&family=Lobster&family=Proza+Libre&display=swap"
    rel="stylesheet">
  <style>
    .link-effect2 {
      color: white;
      transition: all 0.3s ease-in-out;
    }

    .link-effect2:hover {
      color: #3e8ccf;
    }

    .loading {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: white;
      z-index: 99;
    }

    @import url(https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900);

    .loader {
      width: 100px;
      height: 80px;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
    }

    .loader .image1 {
      width: 100px;
      height: 160px;
      font-size: 40px;
      text-align: center;
      transform-origin: bottom center;
      animation: 2s rotate1 infinite;
      opacity: 0;
    }

    .loader span {
      display: block;
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 0;
    }

    @keyframes rotate1 {
      0% {
        transform: rotate(90deg);
      }

      10% {
        opacity: 0;
      }

      35% {
        transform: rotate(0deg);
        opacity: 1;
      }

      65% {
        transform: rotate(0deg);
        opacity: 1;
      }

      80% {
        opacity: 0;
      }

      100% {
        transform: rotate(-90deg);
      }
    }
  </style>
</head>

<body style="background: url('https://source.unsplash.com/S3uj--91cTA/1920x1080');background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  background-position: center center;">

      style="position: absolute;margin-left: 50%;transform: translateX(-50%);top: 46px;">

      style="font-family: 'Kaushan Script', cursive;font-size:100px;position: absolute;margin-left: 50%;transform: translateX(-50%);">

  <a class="nav-link link-effect2" href="index.html"

      class="fas fa-angle-double-left" style="margin-right: 5px;"></i></a>

  <div class="loading">
    <div class="loader">
      <div class="image1">
        <i class="fas fa-blind"></i>
      </div>
      <span></span>
    </div>
  </div>
  <!--
    <div class="loading"></div>
    -->
  <script>
    $(document).ready(function () {
      var counter = 0;

      // Start the changing images
      setInterval(function () {
        if (counter == 3) {
          counter = 0;
        }

        changeImage(counter);
        counter++;
      }, 3000);

      // Set the percentage off
      loading();
    });
  </script>
  <script>
    $(window).on("load", function () {
      $(".loading").fadeOut("slow")
    });
  </script>
</body>

</html>
